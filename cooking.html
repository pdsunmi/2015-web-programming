<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>COOKING</title>

	<style type="text/css">
		img {width:50%; height:50%;}
		#align { display:flex; align-items: flex-end;}
		#offBox { text-align:center; width: 880px;}
        #onBox { text-align:center; width: 120px; height: 120px; float:left;
        			 transition-property: all; transition-duration: 2s;}
        #onBox:hover { width: 200px; height:140px; background:pink;}
	</style>
	
	<script type="text/javascript">
	
	  var x = 0;
	  
	  function dropset(event) { event.preventDefault(); }
	  function drag(event, num)    { 
		  event.dataTransfer.setData("Text", event.target.id); 
		  event.dataTransfer.effectAllowed = "copy";
	      var icon = document.createElement("img"+num);
		  icon.src = "images/rice.jpg" 
	      event.dataTransfer.setDragImage(icon, 0, 0);
	  }
	  function drop(event)    {
	      var data = event.dataTransfer.getData("Text");     
	      event.target.appendChild(document.getElementById(data));
	      event.preventDefault();
	      x++;
	  }
	  function correct() {
		  if(x>=4)
			{alert("정답입니다!");}
	  }

	</script>
</head>
<body>
	<b>김치볶음밥 재료를 도마 위에 모두 올린 후 요리를 해보아요~!
	<audio src="bgm.mp3" controls autoplay loop></audio></b>
	<p></p>
	<div id="offBox"  ondrop="drop(event); correct()" ondragover="dropset(event)">
	<img src="images/doma.jpg"><br></div>
	<div id="align">
	<div id="onBox" ondrop="drop(event)" ondragover="dropset(event)" ><p>밥</p>
    <img id="img1" src="images/rice.jpg" width="150" height=150 draggable="true" ondragstart="drag(event, 1)"></div>
	<div id="onBox" ondrop="drop(event)" ondragover="dropset(event)"><p>김치</p>
    <img id="img2" src="images/kimchi.jpg" width="150" height=150 draggable="true" ondragstart="drag(event, 2)"></div>
	<div id="onBox" ondrop="drop(event)" ondragover="dropset(event)"><p>양파</p>
    <img id="img3" src="images/onion.jpg" width="150" height=150 draggable="true" ondragstart="drag(event, 3)"></div>
	<div id="onBox" ondrop="drop(event)" ondragover="dropset(event)"><p>계란</p>
    <img id="img4" src="images/egg.jpg" width="150" height=150 draggable="true" ondragstart="drag(event, 4)"></div>
	</div>
	</body>
	

</html>
