<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>SIGNUP</title>
<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="design.css"/>
<style type="text/css">
	#signup fieldset span { width: 150px; display: inline-block; vertical-align: middle; }
	#signup fieldset {padding:10px;}
	#signup { background: #fff5ee; margin: 30px;}
</style>
</head>
<body id="signup">
    <form>    
      <fieldset>
        <legend>회원가입</legend>
        <span>사용자 아이디</span>
        <input id="username2" type="text"/>
        <input id="dup_check" type="button" value="중복체크" disabled/><br/>
        <span>비밀번호</span> <input id="pass1" type="password"><br/>
        <span>비밀번호 확인</span> <input id="pass2" type="password"><br/>
        <span>이름</span> <input type="text"><br/>
        <span>전화번호</span> <input type="tel"/><br/>
        <span>이메일</span> <input type="email"><br/>
        <span>생일</span> <input type="date"/><br/>
        <span>연령대</span>
        <select>
            <option>10대 이하</option>
            <option>20대</option>
            <option>30대</option>
            <option>40대</option>
            <option>50대 이상</option>
        </select><br/>
        <span>배경 색상</span> <input type="color"/><br/>
        간단한 자기소개<br/>
        <textarea cols="30" rows="5">간단한 자기소개를 써 주세요.</textarea>
      </fieldset>
      <input id="signup_button" type="submit" value="회원가입" disabled/>
      <input id="reset2" type="button" value="취소" disabled/>
    </form> 
    <script type="text/javascript" src="signup.js"></script>
</body>

</html>
