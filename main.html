<script>
	
		
		//세션 스토리지를 이용하여 방문횟수 증가시키는 함수
		document.addEventListener("DOMContentLoaded", function() {
			
			var count = sessionStorage.getItem("homeCounter"); // 세션스토리지에서 homeCounter라는 키의 값을 가져옴
			var btn = document.getElementById('btn');
			
			if (count == null) { // count가 널이라면
				sessionStorage.setItem("homeCounter", 1); // 세션스토리지에 homeCounter라는 키의 1이라는 값을 생성
				document.getElementById('visit').textContent = "1 "; 
			} else { // count가 널이 아니라면
				count++;
				sessionStorage.setItem("homeCounter", count);
				document.getElementById('visit').textContent = count; 
			}
		}, false);
				


		document.getElementById("memo").removeAttribute("disabled");
		document.getElementById("memo").onclick = memoCanvas;
		function memoCanvas() {
		    dom = document.getElementsByName("display_area");
		    dom[0].src = "memo_canvas.html";
		}
</script>
